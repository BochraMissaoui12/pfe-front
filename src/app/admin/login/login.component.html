<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <h2>Connexion</h2>

        <div class="form-group">
            <label for="email">Nom dâ€™utilisateur</label>
            <input id="email" type="text" formControlName="email" />
            <div *ngIf="submitted && f('email')?.errors" class="error">
                Email est requis
            </div>
        </div>

        <div class="form-group">
            <label for="motDePasse">Mot de passe</label>
            <input id="motDePasse" type="password" formControlName="motDePasse" />
            <div *ngIf="submitted && f('motDePasse')?.errors" class="error">
                Le mot de passe est requis
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
</div>
